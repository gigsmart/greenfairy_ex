name: Claude Code Fix

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  fix:
    name: Claude Code Fix
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16"
          otp-version: "26"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: mix deps.get

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Get CI failure logs
        uses: actions/github-script@v7
        id: get-logs
        with:
          script: |
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id
            });

            let failureLogs = '';
            for (const job of jobs.data.jobs) {
              if (job.conclusion === 'failure') {
                const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  job_id: job.id
                });
                failureLogs += `\n=== ${job.name} ===\n${logs.data}\n`;
              }
            }

            // Truncate if too long (Claude has context limits)
            if (failureLogs.length > 50000) {
              failureLogs = failureLogs.substring(failureLogs.length - 50000);
            }

            require('fs').writeFileSync('failure_logs.txt', failureLogs);
            return failureLogs.length > 0;

      - name: Run Claude Code to fix issues
        if: steps.get-logs.outputs.result == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude -p "The CI pipeline failed for this Elixir project (Absinthe.Object - a GraphQL library).

          Here are the failure logs:
          $(cat failure_logs.txt)

          Please analyze the failures and fix the issues. Common issues include:
          - Compilation errors
          - Test failures
          - Formatting issues (run 'mix format')
          - Credo warnings
          - Type errors

          Fix the issues directly in the files. Only make minimal changes needed to fix the failures." --allowedTools Edit,Read,Bash || true

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push fixes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Claude Code Bot"
          git config user.email "claude-code-bot@users.noreply.github.com"
          git add -A
          git commit -m "fix: automated fixes from Claude Code

          Fixes applied by Claude Code in response to CI failures.

          Co-Authored-By: Claude Code <noreply@anthropic.com>"
          git push

      - name: Comment on PR if fixes were applied
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Find the PR associated with this branch
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });

            if (prs.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs.data[0].number,
                body: `## Claude Code Fix Applied

                Claude Code has automatically applied fixes in response to CI failures.

                Please review the changes and ensure they're correct before merging.`
              });
            }
